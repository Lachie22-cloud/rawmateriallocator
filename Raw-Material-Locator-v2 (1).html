<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Material Finder</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

  body {
    font-family: 'Nunito', 'Segoe UI', sans-serif;
    background: #1B2A4A;
    min-height: 100vh;
    width: 100%;
    user-select: none;
  }

  .container {
    max-width: 460px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .header {
    padding-top: 60px;
    text-align: center;
    margin-bottom: 24px;
    flex-shrink: 0;
  }

  .logo { font-size: 56px; margin-bottom: 6px; }
  .app-name { font-size: 28px; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
  .app-count { font-size: 14px; color: rgba(255,255,255,0.35); margin-top: 4px; }

  .search-area {
    width: 100%;
    flex-shrink: 0;
  }

  .search-input {
    width: 100%;
    padding: 22px 20px;
    font-size: 24px;
    font-weight: 700;
    font-family: 'Courier New', monospace;
    text-align: center;
    border: 3px solid rgba(255,255,255,0.2);
    border-radius: 16px;
    background: rgba(255,255,255,0.08);
    color: #fff;
    outline: none;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  .search-input::placeholder { color: rgba(255,255,255,0.3); text-transform: none; letter-spacing: 0; font-family: 'Nunito', sans-serif; font-weight: 600; font-size: 18px; }
  .search-input:focus { border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.12); }

  .btn-row {
    display: flex;
    gap: 10px;
    margin-top: 12px;
    width: 100%;
  }

  .search-btn {
    flex: 1;
    padding: 20px;
    font-size: 22px;
    font-weight: 800;
    background: #E67E22;
    color: #fff;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
  }
  .search-btn:active { background: #CF6D17; }

  .clear-btn {
    width: 64px;
    padding: 20px 0;
    font-size: 22px;
    font-weight: 800;
    background: rgba(255,255,255,0.1);
    color: rgba(255,255,255,0.5);
    border: 2px solid rgba(255,255,255,0.12);
    border-radius: 16px;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    display: none;
  }
  .clear-btn.show { display: block; }
  .clear-btn:active { background: rgba(255,255,255,0.15); }

  .result-area {
    width: 100%;
    margin-top: 24px;
    padding-bottom: 40px;
  }

  .result-card {
    background: #fff;
    border-radius: 20px;
    padding: 28px 22px 24px;
    text-align: center;
    animation: slideUp 0.25s ease-out;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .result-code {
    font-size: 28px;
    font-weight: 800;
    font-family: 'Courier New', monospace;
    color: #1B4F72;
    margin-bottom: 8px;
    letter-spacing: 0.5px;
    word-break: break-all;
  }
  .result-desc {
    font-size: 18px;
    font-weight: 600;
    color: #333;
    line-height: 1.4;
    margin-bottom: 10px;
  }
  .result-pack {
    display: inline-block;
    font-size: 16px;
    font-weight: 700;
    color: #555;
    background: #EDF2F7;
    padding: 8px 16px;
    border-radius: 10px;
    margin-bottom: 18px;
  }
  .result-pack span { color: #1B4F72; }

  .loc-box {
    background: #FFF8E1;
    border-radius: 16px;
    padding: 14px 18px;
    border: 2px solid #F0C040;
    margin-bottom: 10px;
  }
  .loc-box:last-child { margin-bottom: 0; }
  .loc-label {
    font-size: 11px;
    font-weight: 800;
    color: #B07800;
    letter-spacing: 2px;
    margin-bottom: 4px;
  }
  .loc-text {
    font-size: 22px;
    font-weight: 800;
    color: #E67E22;
  }

  .no-loc {
    background: #FDEDEC;
    border: 2px solid #E6B0AA;
    border-radius: 16px;
    padding: 14px 18px;
  }
  .no-loc .loc-label { color: #922B21; }
  .no-loc .loc-text { color: #C0392B; font-size: 18px; }

  .not-found-card {
    background: #fff;
    border-radius: 20px;
    padding: 32px 22px;
    text-align: center;
    animation: slideUp 0.25s ease-out;
  }
  .not-found-title {
    font-size: 26px;
    font-weight: 800;
    color: #C0392B;
    margin-bottom: 6px;
  }
  .not-found-sub {
    font-size: 17px;
    color: #666;
    word-break: break-all;
  }

  .gear-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 48px;
    height: 48px;
    font-size: 22px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 14px;
    cursor: pointer;
    opacity: 0.4;
    z-index: 50;
  }
  .gear-btn:active { opacity: 0.7; }

  .admin-overlay {
    position: fixed;
    inset: 0;
    background: #1B2A4A;
    z-index: 200;
    display: none;
    flex-direction: column;
  }
  .admin-overlay.active { display: flex; }

  .admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    flex-shrink: 0;
  }
  .admin-title { font-size: 22px; font-weight: 800; color: #fff; }
  .admin-lock-btn {
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 700;
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
  }

  .admin-toolbar {
    padding: 14px 20px;
    display: flex;
    gap: 10px;
    align-items: center;
    flex-shrink: 0;
  }
  .admin-filter {
    flex: 1;
    padding: 14px 16px;
    font-size: 16px;
    font-weight: 700;
    font-family: 'Nunito', sans-serif;
    border: 2px solid rgba(255,255,255,0.15);
    border-radius: 12px;
    background: rgba(255,255,255,0.06);
    color: #fff;
    outline: none;
  }
  .admin-filter::placeholder { color: rgba(255,255,255,0.3); }
  .admin-count-bar { font-size: 14px; color: rgba(255,255,255,0.4); font-weight: 700; white-space: nowrap; }

  .admin-list {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px 20px;
    -webkit-overflow-scrolling: touch;
  }

  .admin-row {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 14px 16px;
    margin-bottom: 8px;
  }
  .admin-row-code {
    font-size: 16px;
    font-weight: 800;
    font-family: 'Courier New', monospace;
    color: #E67E22;
    margin-bottom: 4px;
  }
  .admin-row-desc {
    font-size: 15px;
    font-weight: 600;
    color: rgba(255,255,255,0.8);
    margin-bottom: 4px;
    line-height: 1.3;
  }
  .admin-row-meta { display: flex; gap: 8px; flex-wrap: wrap; }
  .admin-row-tag {
    font-size: 13px;
    font-weight: 700;
    padding: 4px 10px;
    border-radius: 8px;
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.5);
  }
  .admin-row-tag.loc { color: #F0C040; background: rgba(240,192,64,0.12); }
  .admin-row-tag.pack { color: #85C1E9; background: rgba(133,193,233,0.12); }

  .pin-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 300;
    padding: 24px;
  }
  .pin-overlay.active { display: flex; }
  .pin-card {
    background: #1B2A4A;
    border-radius: 24px;
    padding: 32px;
    text-align: center;
    width: 100%;
    max-width: 340px;
    border: 2px solid rgba(255,255,255,0.1);
  }
  .pin-title { font-size: 24px; font-weight: 800; color: #fff; margin-bottom: 16px; }
  .pin-box {
    width: 100%;
    padding: 20px;
    font-size: 32px;
    font-weight: 800;
    text-align: center;
    background: rgba(255,255,255,0.1);
    border: 2px solid rgba(255,255,255,0.25);
    border-radius: 16px;
    color: #fff;
    outline: none;
    letter-spacing: 12px;
    font-family: 'Nunito', sans-serif;
    margin-bottom: 10px;
  }
  .pin-err { color: #E74C3C; font-weight: 700; font-size: 16px; display: none; margin-bottom: 10px; }
  .pin-err.show { display: block; }
  .pin-btns { display: flex; gap: 12px; }
  .pin-ok {
    flex: 1;
    padding: 16px;
    font-size: 18px;
    font-weight: 800;
    background: #27AE60;
    color: #fff;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
  }
  .pin-cancel-btn {
    flex: 1;
    padding: 16px;
    font-size: 18px;
    font-weight: 700;
    background: rgba(255,255,255,0.1);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 14px;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
  }
  .pin-hint { font-size: 13px; color: rgba(255,255,255,0.35); margin-top: 12px; }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">üì¶</div>
    <div class="app-name">Material Finder</div>
    <div class="app-count">528 materials loaded</div>
  </div>

  <div class="search-area">

      <button class="search-btn" id="searchBtn">Search</button>
      <button class="clear-btn" id="clearBtn">‚úï</button>

  <div class="result-area" id="resultArea"></div>
</div>

<button class="gear-btn" id="gearBtn">‚öôÔ∏è</button>

<div class="pin-overlay" id="pinOverlay">
  <div class="pin-card">
    <div class="pin-title">üîê Enter Admin PIN</div>
    <input type="password" inputmode="numeric" class="pin-box" id="pinInput" placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" maxlength="8">
    <div class="pin-err" id="pinErr">Wrong PIN</div>
    <div class="pin-btns">
      <button class="pin-ok" id="pinOk">Unlock</button>
      <button class="pin-cancel-btn" id="pinCancel">Cancel</button>
    </div>
    <div class="pin-hint">Authorised personnel only</div>
  </div>
</div>

<div class="admin-overlay" id="adminOverlay">
  <div class="admin-header">
    <span class="admin-title">üìã All Materials</span>
    <button class="admin-lock-btn" id="adminLockBtn">üîí Lock</button>
  </div>
  <div class="admin-toolbar">
    <input class="admin-filter" id="adminFilter" type="text" placeholder="Filter by code or description..." autocomplete="off">
    <span class="admin-count-bar" id="adminCountBar"></span>
  </div>
  <div class="admin-list" id="adminList"></div>
</div>

const ADMIN_PIN = '2222';

const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const clearBtn = document.getElementById('clearBtn');
const resultArea = document.getElementById('resultArea');
const gearBtn = document.getElementById('gearBtn');
const pinOverlay = document.getElementById('pinOverlay');
const pinInput = document.getElementById('pinInput');
const pinErr = document.getElementById('pinErr');
const pinOk = document.getElementById('pinOk');
const pinCancel = document.getElementById('pinCancel');
const adminOverlay = document.getElementById('adminOverlay');
const adminLockBtn = document.getElementById('adminLockBtn');
const adminFilter = document.getElementById('adminFilter');
const adminList = document.getElementById('adminList');
const adminCountBar = document.getElementById('adminCountBar');

function doSearch() {
  const q = searchInput.value.trim().toUpperCase();
  if (!q) return;

  let found = MATERIALS.find(m => m.code.toUpperCase() === q);
  if (!found) {
    const partial = MATERIALS.filter(m =>
      m.code.toUpperCase().includes(q) || m.description.toUpperCase().includes(q)
    );
    if (partial.length === 1) found = partial[0];
  }

  if (found) {
    const locations = found.location.split('&').map(l => l.trim()).filter(l => l);
    let locHTML = '';
    const isNoLoc = found.location === 'No location assigned';
    if (isNoLoc) {
      locHTML = '<div class="no-loc"><div class="loc-label">LOCATION</div><div class="loc-text">No location assigned</div></div>';
    } else if (locations.length === 1) {
      locHTML = '<div class="loc-box"><div class="loc-label">LOCATION</div><div class="loc-text">' + locations[0] + '</div></div>';
    } else {
      locHTML = locations.map(function(loc, i) {
        return '<div class="loc-box"><div class="loc-label">LOCATION ' + (i + 1) + '</div><div class="loc-text">' + loc + '</div></div>';
      }).join('');
    }
    resultArea.innerHTML = '<div class="result-card">'
      + '<div class="result-code">' + found.code + '</div>'
      + '<div class="result-desc">' + found.description + '</div>'
      + '<div class="result-pack"><span>Pack Size:</span> ' + found.packSize + '</div>'
      + locHTML
      + '</div>';
  } else {
    resultArea.innerHTML = '<div class="not-found-card">'
      + '<div class="not-found-title">Not Found</div>'
      + '<div class="not-found-sub">No material matches "' + searchInput.value.trim() + '"</div>'
      + '</div>';
  }
  clearBtn.classList.add('show');
}

function clearSearch() {
  searchInput.value = '';
  resultArea.innerHTML = '';
  clearBtn.classList.remove('show');
  searchInput.focus();
}

searchBtn.addEventListener('click', doSearch);
searchInput.addEventListener('keydown', function(e) { if (e.key === 'Enter') doSearch(); });
clearBtn.addEventListener('click', clearSearch);

gearBtn.addEventListener('click', function() {
  pinOverlay.classList.add('active');
  pinInput.value = '';
  pinErr.classList.remove('show');
  setTimeout(function() { pinInput.focus(); }, 100);
});

function tryPin() {
  if (pinInput.value === ADMIN_PIN) {
    pinOverlay.classList.remove('active');
    adminOverlay.classList.add('active');
    pinInput.value = '';
    pinErr.classList.remove('show');
    adminFilter.value = '';
    renderAdminList('');
  } else {
    pinErr.classList.add('show');
    pinInput.value = '';
  }
}

pinOk.addEventListener('click', tryPin);
pinInput.addEventListener('keydown', function(e) { if (e.key === 'Enter') tryPin(); });
pinCancel.addEventListener('click', function() {
  pinOverlay.classList.remove('active');
  pinInput.value = '';
  pinErr.classList.remove('show');
});

adminLockBtn.addEventListener('click', function() {
  adminOverlay.classList.remove('active');
});

function renderAdminList(filter) {
  const q = filter.toUpperCase();
  const filtered = MATERIALS.filter(function(m) {
    if (!q) return true;
    return m.code.toUpperCase().includes(q) || m.description.toUpperCase().includes(q);
  });
  adminCountBar.textContent = filtered.length + ' of ' + MATERIALS.length;
  if (filtered.length === 0) {
    adminList.innerHTML = '<div style="text-align:center;padding:40px;color:rgba(255,255,255,0.3);font-size:18px;font-weight:700;">No matches</div>';
    return;
  }
  let html = '';
  filtered.forEach(function(m) {
    const locs = m.location.split('&').map(function(l) { return l.trim(); }).filter(function(l) { return l; });
    const locTags = locs.map(function(l) { return '<span class="admin-row-tag loc">üìç ' + l + '</span>'; }).join('');
    html += '<div class="admin-row">'
      + '<div class="admin-row-code">' + m.code + '</div>'
      + '<div class="admin-row-desc">' + m.description + '</div>'
      + '<div class="admin-row-meta"><span class="admin-row-tag pack">üì¶ ' + m.packSize + '</span>' + locTags + '</div>'
      + '</div>';
  });
  adminList.innerHTML = html;
}

adminFilter.addEventListener('input', function() { renderAdminList(adminFilter.value); });
</script>
</body>
</html>
